<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StandardOiler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffffff;
            color: #333;
            text-align: center;
            padding: 1em;
        }
        .blog-post {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        .blog-post .post-date {
            font-size: 14px;
            color: gray;
            margin-bottom: 15px;
        }
        .blog-post h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .blog-post p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>
        <h1>StandardOiler</h1>
    </header>
    <div id="blog-posts">
        <!-- Blog posts will be injected here -->
    </div>
    <script src="app.js"></script>
</body>
</html>
